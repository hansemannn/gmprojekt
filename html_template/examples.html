        <div id="layerslider-container-fw">
            <div id="layerslider" style="width: 100%; height: 525px; margin-bottom: 50px;">
                <div class="ls-layer" style="slidedirection: top; slidedelay: 7000; durationin: 1500; durationout: 1500; delayout: 500;">
                    <img src="images/slide.jpg" class="ls-bg" alt="layer1-background">

                    <!--LayerSlider sublayers-->
                    <img class="ls-s1" src="images/iPhoneDevice.png" alt="sublayer" style="position: absolute; top:120px; left: -30px; slidedirection : bottom; durationin: 2300; easingin: easeOutElastic">
                    <img class="ls-s1" src="images/iPadDevice.png" alt="sublayer" style="position: absolute; top:80px; left: 190px; slidedirection : bottom; durationin: 2300; easingin: easeOutElastic">
                    <img class="ls-s1" src="images/macBookDevice.png" alt="sublayer" style="position: absolute; top:100px; left: 500px; slidedirection : bottom; durationin: 2300; easingin: easeOutElastic">

                </div>
            </div>
        </div>
